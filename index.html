<!doctype html>
<html lang="en" ng-app="sptest">
<head>
    <title>Songs!</title>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
<div ng-controller="SongController">
    <p>Press 'All' for a complete list of the musicians in our database.</p>
    <button ng-click>All</button>
    <p>Enter the data for a musician and press submit.</p>
    <input type="text" ng-model="song" placeholder="song">
    <input type="text" ng-model="artist" placeholder="artist">
    <input type="text" ng-model="album" placeholder="album">
    <input type="text" ng-model="date" placeholder="date">
    <button ng-disabled="!(song.length && artist.length && album.length && date.length)"
            ng-click="add()">Add</button>
    <table>
        <tr ng-repeat="s in songs">
            <td>{{s.song}}</td>
            <td>{{s.artist}}</td>
            <td>{{s.album}}</td>
            <td>{{s.date}}</td>
            <td><button ng-click="$parent.remove(s)">Remove</button></td>
        </tr>
    </table>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
</script>
<script src='song.js'></script>
</body>
</html>
